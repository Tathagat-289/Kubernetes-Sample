pipeline:
  name: remotepip1
  identifier: remotepip1
  projectIdentifier: TcSvcOverrideTest
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: s1
        identifier: s1
        description: ""
        type: Deployment
        spec:
          deploymentType: Kubernetes
          service:
            serviceRef: <+input>
            serviceInputs: <+input>
          environment:
            environmentRef: Env
            deployToAll: false
            infrastructureDefinitions:
              - identifier: infrafix
          execution:
            steps:
              - step:
                  name: Rollout Deployment
                  identifier: rolloutDeployment
                  type: K8sRollingDeploy
                  timeout: 10m
                  spec:
                    skipDryRun: false
                    pruningEnabled: false
            rollbackSteps:
              - step:
                  name: Rollback Rollout Deployment
                  identifier: rollbackRolloutDeployment
                  type: K8sRollingRollback
                  timeout: 10m
                  spec:
                    pruningEnabled: false
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
    - stage:
        name: s2
        identifier: s2
        description: ""
        type: Pipeline
        spec:
          org: default
          pipeline: P1
          project: TcSvcOverrideTest
          inputs:
            identifier: P1
            stages:
              - stage:
                  identifier: sqadsd
                  type: CI
                  spec:
                    execution:
                      steps:
                        - step:
                            identifier: RestoreCacheFromS3_1
                            type: RestoreCacheS3
                            spec:
                              connectorRef: <+input>
                              region: <+input>
                              bucket: <+input>
                              key: <+input>
          outputs: []
